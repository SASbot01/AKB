            body: ['Inter', 'sans-serif'],
            serif: ['Playfair Display', 'serif'],

          backgroundImage: {
            'cubes-pattern': "url('https://www.transparenttextures.com/patterns/cubes.png')",
            'green-gradient': "linear-gradient(180deg, #112A24 0%, #0C201B 100%)",

          boxShadow: {
            'soft': '0 4px 30px rgba(0, 0, 0, 0.05)',
            'gold': '0 4px 20px rgba(212, 175, 55, 0.15)', // Subtle gold shadow instead of neon
          }
        }
      }
    }
  </script>
  <style>
    body {
      background-color: #F5F7F6;
      color: #112A24;
    }

    .geometric-box {
      position: relative;
      overflow: hidden;
    }

    .geometric-box::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background-image: radial-gradient(circle, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
      background-size: 30px 30px;
      opacity: 0.3;
      transform: rotate(45deg);
      pointer-events: none;
    }

    .text-gold {
      color: #D4AF37;
    }
  </style>
